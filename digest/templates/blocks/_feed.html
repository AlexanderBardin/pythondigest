{% if items %}
    <div class="issue issue-end issue-end">
        <h3 class="text-center">Свежие новости</h3>
        <hr>
        {% for object in items %}
            <p>{% include 'blocks/_simple_item.html' with item=object comment=False likes=True %}</p>
        {% endfor %}

        <br>
        <h4 class="text-center">

            <b><a href="{% url 'digest:feed' %}">Просмотреть все</a></b></h4>
    </div>

    <br>
{% endif %}
