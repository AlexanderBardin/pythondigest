{% load remdow %}
{% load video %}
{% load micawber_tags %}


{% if link and link|is_youtube and link|oembed_no_urlize != link %}
    {% filter remdow %}
        <p>
        <center>
            <a href="{{ link }}">
                <img class="img-responsive"
                     width="360"
                     height="205"
                     src="http://img.youtube.com/vi/{% youtube_id link %}/hqdefault.jpg"/>
            </a>
        </center>
        </p>
    {% endfilter %}
{% endif %}
